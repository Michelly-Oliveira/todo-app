<div class="container">
  <ul
    class="content"
    cdkDropList
    (cdkDropListDropped)="updateListOrder($event)"
  >
    <app-task-item *ngFor="let task of tasks" [task]="task"></app-task-item>
  </ul>

  <div class="content end-list">
    <p>{{ tasks.length }} items left</p>

    <button (click)="deleteCompletedTasks()">Clear Completed</button>
  </div>
</div>
